<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JW-DDAY</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>

      @import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);

      html,body {
       /*-webkit-app-region: drag;*/
       -webkit-user-select: none;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Nanum Pen Script', serif;
        overflow: hidden;
        /*background-color: green;*/
      }
      div {
        box-sizing: border-box;
      }
      .adder {
        background-color: #fff;
        border-radius: 0 0 3px 3px;
        border-color: #cdcdcd;
        border-width: 0 1px 1px 1px;
        border-style: solid;
      }

      #login {

        border-color: #cdcdcd;
        border-width: 0 1px 1px 1px;
        border-style: solid;

        padding: 70px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 30px;
        bottom: 0;
        background-color: #fff;
        border-radius: 0 0 3px 3px;

      }


      .slider > div > div {
        overflow: hidden;
      }


      .header {
        border: 1px solid #cdcdcd;
        border-radius: 3px 3px 0 0;
        height: 30px;
        margin-bottom: -8px;
        font-weight: bold;
        background-color: #fff;
      }

      .header > .title {
        -webkit-app-region: drag;
        display: inline-block;
        margin-top: 5px;
        padding-left: 17px;
        font-size: 17px;
        width: calc(100% - 55px);
      }

      .header > .close {

        /* padding-right: 17px; */
        width: 12px;
        display: inline-block;
        float: right;
        /* padding-right: 17px; */
        cursor: pointer;
        text-align: center;
        padding: 0 9px;
        margin-top: 5px;
      }

      .dragarea {
        -webkit-app-region: drag;
        position: absolute;
        top: 22px;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .footer {
        position: absolute;
        top: 0px;
        left: 20px;
        /* left: 0; */
        /* bottom: 0; */
      }

      .footer-toggle {
        position: absolute;
        top: 0px;
        left: 0;
      }


      .footer-toggle button ,
      .footer button {
        background-color: #8989ff;
        border-radius: 100%;
        margin: 2px;
        color: #fff;
        border: 0;
        width: 16px;
        height: 16px;
        outline: none;
        padding: 0 2px 2px 2px;
      }

      .footer-toggle button {
        cursor: pointer;
        background-color: transparent;
        color: #fff;
        border: 1px solid brown;
        opacity: 1;
      }

      .adder {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 30px;
        background-color: #fff;
      }


      </style>
